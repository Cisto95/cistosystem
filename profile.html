<div id="levelUpMessage" style="display:none; color:green; font-weight:bold;">

  <h1>ğŸ§ Cisto's Profile</h1>
  <p>Name: Cisto</p>
  <p>Rank: Hunter</p>
 <p id="levelDisplay">Level: 1</p>
<p id="xpDisplay">XP: 0</p>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const xp = parseInt(localStorage.getItem("xp")) || 0;
    const level = Math.floor(xp / 50) + 1;

    const levelDisplay = document.getElementById("levelDisplay");
    const xpDisplay = document.getElementById("xpDisplay");
    const levelUpMessage = document.getElementById("levelUpMessage");

    if (levelDisplay) levelDisplay.textContent = `Level: ${level}`;
    if (xpDisplay) xpDisplay.textContent = `XP: ${xp}`;

    const lastLevel = parseInt(localStorage.getItem("lastLevel")) || 0;
    if (level > lastLevel && levelUpMessage) {
      levelUpMessage.style.display = "block";
      localStorage.setItem("lastLevel", level);
    }
  });
</script>
