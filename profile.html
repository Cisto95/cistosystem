 <p id="levelDisplay">Level: 1</p>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  let xp = parseInt(localStorage.getItem("xp")) || 0;
  let level = Math.floor(xp / 100) + 1;

});
