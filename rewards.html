  <h1>🎁 Rewards Unlocked</h1>
  <ul<ul id="rewardsList">
  <li data-level="1">✅ 3 Days Streak: Buy a coffee</li>
<li data-level="2">✅ 7 Days: Watch an episode guilt-free</li>
<li data-level="3">✅ 14 Days: Gift yourself new drip</li>
<li data-level="4">✅ 30 Days: Book a date night</li>
</ul>
  </ul>
  <p>💡 Keep showing up. Leveling = lifestyle.</p><script>
  document.addEventListener("DOMContentLoaded", () => {
    const xp = parseInt(localStorage.getItem("xp")) || 0;
    const level = Math.floor(xp / 50) + 1;

    const rewards = document.querySelectorAll("#rewardsList li");
    rewards.forEach(item => {
      const requiredLevel = parseInt(item.dataset.level);
      if (level < requiredLevel) {
        item.style.opacity = "0.3";
        item.style.textDecoration = "line-through";
      }
    });
  });
</script>
