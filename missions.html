<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missions | Cisto System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="missions">

  <!-- Navigation -->
  <nav>
    <a href="index.html">🏠 Home</a> |
    <a href="stats.html">📊 Stats</a> |
    <a href="daily.html">📅 Daily</a> |
    <a href="missions.html">🎯 Missions</a> |
    <a href="inventory.html">🎒 Inventory</a> |
    <a href="rewards.html">🎁 Rewards</a> |
    <a href="penalties.html">⚠️ Penalties</a> |
    <a href="profile.html">🧍 Profile</a>
  </nav>

  <hr>

  <div class="container">
    <h1 class="glow">🎯 Superstar Missions</h1>

    <ul class="mission-list">
      <!-- Branding & Visibility -->
      <li><label><input type="checkbox" data-xp="10"> Design a cover art for your next release 🎨</label></li>
      <li><label><input type="checkbox" data-xp="15"> Film a teaser or trailer for a song 🎥</label></li>
      <li><label><input type="checkbox" data-xp="5"> Create a Canva visual quote/lyric 🎬</label></li>
      <li><label><input type="checkbox" data-xp="25"> Write/update your artist bio or EPK 📝</label></li>
      <li><label><input type="checkbox" data-xp="5"> Upload lyrics to Spotify 🖋️</label></li>

      <!-- Engagement & Growth -->
      <li><label><input type="checkbox" data-xp="0"> Launch a fan poll or Q&A 📊</label></li>
      <li><label><input type="checkbox" data-xp="0"> Comment on 10 artists’ posts 💬</label></li>
      <li><label><input type="checkbox" data-xp="5"> Ask fans for feedback on music 💌</label></li>
      <li><label><input type="checkbox" data-xp="20"> Send a fan newsletter/email 📨</label></li>
      <li><label><input type="checkbox" data-xp="0"> Add your linktree/site to 3 platforms 🌐</label></li>

      <!-- Monetization & Business -->
      <li><label><input type="checkbox" data-xp="20"> Pitch a song for sync placement 🎬</label></li>
      <li><label><input type="checkbox" data-xp="15"> Create merch idea or mockup 👕</label></li>
      <li><label><input type="checkbox" data-xp="5"> Study a successful rollout 🎯</label></li>
      <li><label><input type="checkbox" data-xp="30"> Email 3 playlist curators 📧</label></li>
      <li><label><input type="checkbox" data-xp="10"> Sign up for new monetization tool 💸</label></li>
      <li><label><input type="checkbox" data-xp="40"> Build a full press kit (EPK) 📂</label></li>

      <!-- Content & Strategy -->
      <li><label><input type="checkbox" data-xp="15"> Plan a YouTube/IG campaign 📆</label></li>
      <li><label><input type="checkbox" data-xp="20"> Lock in a release date/strategy 🚀</label></li>
      <li><label><input type="checkbox" data-xp="10"> Share a post about your journey 📜</label></li>
      <li><label><input type="checkbox" data-xp="10"> Ask 5 artists for features 🤝</label></li>
    </ul>

    <p style="text-align:center;">🎙️ Ready to rise — check off to level up!</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const completedMissions = JSON.parse(localStorage.getItem("completedMissions") || "[]");
      let xp = parseInt(localStorage.getItem("xp")) || 0;

      checkboxes.forEach((cb, index) => {
        if (completedMissions.includes(index)) {
          cb.checked = true;
          cb.disabled = true;
        }

        cb.addEventListener("change", () => {
          if (cb.checked) {
            const xpValue = parseInt(cb.dataset.xp) || 0;
            xp += xpValue;
            localStorage.setItem("xp", xp);
            completedMissions.push(index);
            localStorage.setItem("completedMissions", JSON.stringify(completedMissions));
            cb.disabled = true;
          }
        });
      });
    });
  </script>

</body>
</html>
